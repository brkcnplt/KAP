name: KAP Bot Notification

on:
  schedule:
    # Her 10 dakikada bir, hafta içi 06:00–15:59 arası
    - cron: "*/10 6-15 * * 1-5"
  workflow_dispatch:

jobs:
  run-kap-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # DB indir (önceki çalıştırmadan)
    - name: Download DB
      uses: actions/download-artifact@v4
      with:
        name: kap-db
        path: .

      continue-on-error: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Run KAP Bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID1: ${{ secrets.TELEGRAM_CHAT_ID1 }}
        TELEGRAM_CHAT_ID2: ${{ secrets.TELEGRAM_CHAT_ID2 }}
      run: |
        python kapNotification.py

    # Güncellenmiş DB'yi tekrar yükle
    - name: Upload DB
      uses: actions/upload-artifact@v4
      with:
        name: kap-db
        path: kap_records.db

